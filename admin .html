<html>
    <head>
        <title>Admin Login page</title>
    </head>
    <body   background="23316156_1855141194797938_120994597_n.jpg">
        <h1>Admin Login Page</h1>
        <form name="login">
            Username<input type="text" name="userid"/><br><br>
            Password<input type="password" name="pswrd"/><br>
            <input type="button" onclick="check(this.form)" value="Login"/><br><br>
            <input type="reset" value="Cancel"/>
        </form>
        <script language="javascript">
            function check(form) { /*function to check userid & password*/
                /*the following code checkes whether the entered userid and password are matching*/
                if(form.userid.value == "khaled" && form.pswrd.value == "81656920") {
                    window.open('homeAdmin.html')/*opens the target page while Id & password matches*/
                }
                else {
                    alert("Error Password or Username")/*displays error message*/
                }
            }
        </script>
    </body>
</html>
